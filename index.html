<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSFORM TRANSITION</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <h1>CSS TRANSFORM, TRANSITION AND ANIMATION</h1>
    <section class="section">
        <h2>Translate</h2>
        <div class="shadow-translate">
            <div class="circle-translate"></div>
        </div>
    </section>
    <section class="section">
        <h2>Scale</h2>
        <div class="item-scale"></div>
    </section>
    <section class="section">
        <h2>Skew</h2>
        <div class="item-skew"></div>
    </section>
    <section class="section">
        <h2>Rotate</h2>
        <div class="item-rotate"></div>
    </section>
    <section class="section">
        <h2>Transform origin</h2>
        <div class="item-transformorigin"></div>
    </section>
    <section class="section">
        <h2>Transform style</h2>
        <div class="container-transformstyle">
            <div class="item-transformstyle"></div>
        </div>
    </section>
    <section class="section">
        <h2>Backface</h2>
        <div class="container-backface">
            <div class="item-backface front"></div>
            <div class="item-backface back"></div>
        </div>
    </section>
</body>
</html>
