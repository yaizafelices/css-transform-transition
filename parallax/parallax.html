<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="../main.css" rel="stylesheet">
    <link href="./parallax.css" rel="stylesheet">
</head>
<body class="body-parallax">
    <section>
        <div class="parallax-container">
            <div class="parallax-image parallax-image_background">
                <img src="https://i.ibb.co/jbLKgvX/Background.png" alt="Fondo">
            </div>
            <div class="parallax-image parallax-image_middle">
              <div class="parallax-card parallax-one"></div>
              <div class="parallax-card parallax-two"></div>
              <div class="parallax-card parallax-three"></div>
            </div>
            <div class="parallax-image parallax-image_foreground">
                <img src="https://i.ibb.co/vJdbRkj/Alice.png" alt="Alicia">
            </div>
          </div>
    </section>
</body>
</html>
